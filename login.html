<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>
<body class="login-body">

    <div class="container darkHeader-placeholder"></div>

    <div class="login">
        <p class="login-text">
            Don't have an account? 
            <a href="sign-up.html" class="login-link">sign-up</a>
        </p>

        <div class="login-wrapper container">
            <div class="login-wrapper">
                <h2 class="title--h2">Login to your account</h2>
                <form action="">
                    <input type="text" class="login-email" placeholder="Enter your email">
                    <input type="password" class="login-pwd" placeholder="Enter your password"><br>
                    <a href="loginMyInfo.html"> <input type="button" value="Login" class="login-btn btn"/> </a>
                </form>
            </div>
        </div>

    </div>

    <div class="footer-placeholder"></div>

    <script type="text/javascript" src="js/header-footer.js"> </script>

</body>
</html>
